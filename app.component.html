<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Todo List App</title>
<style>
/* ===== Global Reset ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== Body ===== */
body {
  background: radial-gradient(circle at top left, #141e30, #243b55);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  color: #fff;
  padding-top: 50px;
}

/* ===== Form Container ===== */
.form {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

/* ===== Heading ===== */
.form h1 {
  font-size: 2.2rem;
  font-weight: 700;
  color: #00e0ff;
  letter-spacing: 1px;
  text-shadow: 0 0 10px rgba(0, 224, 255, 0.7);
  margin-bottom: 25px;
  text-align: center;
}

/* ===== Box Container ===== */
.box {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 35px 40px;
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  width: 400px;
  transition: all 0.3s ease;
}

.box:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
}

/* ===== Input Field ===== */
.box input {
  padding: 12px 16px;
  width: 100%;
  border: 2px solid transparent;
  border-radius: 10px;
  outline: none;
  font-size: 16px;
  margin-bottom: 15px;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  transition: all 0.3s ease;
}

.box input::placeholder {
  color: #cfd9df;
}

.box input:focus {
  border: 2px solid #00e0ff;
  box-shadow: 0 0 8px rgba(0, 224, 255, 0.7);
}

/* ===== Add Button ===== */
.add {
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  color: #fff;
  padding: 10px 18px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  font-size: 15px;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  margin-bottom: 10px;
}

.add:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(0, 224, 255, 0.7);
}

/* ===== Todo List ===== */
ul {
  list-style-type: none;
  padding: 0;
  margin-top: 25px;
  width: 100%;
}

ul li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 15px;
  margin-bottom: 12px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 12px;
  font-size: 16px;
  letter-spacing: 0.3px;
  transition: background 0.3s ease, transform 0.2s ease;
}

ul li:hover {
  background: rgba(255, 255, 255, 0.25);
  transform: scale(1.02);
}

/* ===== Delete Button ===== */
.del {
  background: linear-gradient(90deg, #ff4e50, #f9d423);
  color: white;
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.del:hover {
  transform: scale(1.1);
  opacity: 0.9;
}

/* ===== Update Button (optional if you use it later) ===== */
.update {
  background: linear-gradient(90deg, #00b09b, #96c93d);
  color: white;
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s ease, opacity 0.2s ease;
  margin-left: 8px;
}

.update:hover {
  transform: scale(1.1);
  opacity: 0.9;
}
</style>
</head>

<body>
  <div class="form">
    <h1>Todo List App</h1>
    <div class="box">
      <input [(ngModel)]="task" type="text" placeholder="Enter task">
      <button (click)="addTask()" class="add">Add task</button>

      <ul *ngFor="let item of tasks">
        <li>
          {{item.task}}
          <button (click)="deleteTask(item)" class="del">X</button>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
